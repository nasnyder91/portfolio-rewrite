<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="robots" content="index, follow">
  <meta name='description' content='Portfolio of web and iOS development work by Nick Snyder.  Coding and design of websites and apps.'>
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Nick Snyder Developer Portfolio</title>
</head>
<body>
  <div class="jumbotron bg-primary mb-0">
    <div class="container">
      <div id="jumboText"></div>
    </div>
  </div>

  <div class="sticky-top text-center bg-secondary pb-2 pt-2 border-bottom" id="buttons">
    <div class="row justify-content-center" role="group">
      <button class="btn bg-secondary px-5" id="projectsBtn" tabindex="0">
        <h2>Projects</h2>
        <i class="fa fa-briefcase" aria-hidden="true"></i>
      </button>
      <button class="btn bg-secondary px-5 border-left" id="resumeBtn" role="button" tabindex="0" data-toggle="modal" data-target="#resumeModal">
        <h2>Resume</h2>
        <i class="fa fa-download" aria-hidden="true"></i>
      </button>
      <button class="btn bg-secondary px-5 border-left" role="button" id="contactBtn" tabindex="0">
        <h2>Contact</h2>
        <i class="fa fa-envelope" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <div class="container mt-5" id="mainDisplay">
  </div>

  <!-- Resume Modal -->
  <div id="resumeModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h2 class=" orange">Resume</h2>
          <button type="button" class="close float-right" aria-label="Close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <object data="./assets/resume/resume.pdf" type="application/pdf" width="100%" height="300px">
            <embed src="./assets/resume/resume.pdf" type="application/pdf">
              <p>This browser does not support PDFs. Please download the PDF to view it: <a href="./assets/resume/resume.pdf">Download</a>.</p>
            </embed>
          </object>
        </div>
      </div>
    </div>
  </div>


  <footer class="fixed-bottom bg-primary">
    <div class="container">
      <ul id="socialLinks" class="list-inline">
        <li class="col-xs-12 col-sm-4 col-md-3 col-lg-2 socialLink list-inline-item">
          <a href="https://www.linkedin.com/in/nick-snyder-development
          " class="text-secondary"><i class="fa fa-linkedin" aria-hidden="true"></i>LinkedIn</a>
        </li>
        <li class="col-xs-12  socialLink list-inline-item">
          <a href="https://github.com/nasnyder91" class="text-secondary"><i class="fa fa-github" aria-hidden="true"></i>GitHub</a>
        </li>
      </ul>
    </div>
  </footer>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="build/app.bundle.js"></script>
</body>
</html>
